<script>
  const BIN_ID = "6989dd4bae596e708f1d842e";
  const API_KEY = "$2a$10$vOIMxpQkFmMIiTKTr5YlSuw1qB4Qrq3V7S51cnS9Q6b6v3K9rcKrK"; 

  let allData = { groups: {}, globalUsers: {} };
  let currentGroup = null;
  let currentUser = null;
  let displayDate = new Date();
  let selectedDateStr = null;
  let syncTargetGroup = null; // åŒæœŸå¾…æ©Ÿç”¨

  async function syncFromCloud() {
    const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { "X-Master-Key": API_KEY } });
    const json = await res.json();
    allData = json.record || { groups: {}, globalUsers: {} };
  }

  async function syncToCloud() {
    await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
      method: 'PUT',
      headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY },
      body: JSON.stringify(allData)
    });
  }

  // åŒæœŸãƒ•ãƒ©ã‚°ã‚’ç«‹ã¦ã¦èªè¨¼ç”»é¢ã¸
  function showUserAuthWithSync() {
    syncTargetGroup = currentGroup.name;
    document.getElementById('sync-notice').classList.remove('hidden');
    showView('view-user-auth');
  }

  // å€‹äººãƒ­ã‚°ã‚¤ãƒ³ & åŒæœŸå‡¦ç†
  async function userLoginAction() {
    const name = document.getElementById('user-acc-name').value;
    const pass = document.getElementById('user-acc-pass').value;
    if(!name || !pass) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
    await syncFromCloud();

    if(!allData.globalUsers[name]) {
      if(confirm("æ–°è¦ä½œæˆã—ã¾ã™ã‹ï¼Ÿ")) {
        allData.globalUsers[name] = { name, pass, joinedGroups: [] };
      } else return;
    } else if(allData.globalUsers[name].pass !== pass) return alert("PWä¸ä¸€è‡´");

    currentUser = allData.globalUsers[name];

    // â˜… åŒæœŸãƒ­ã‚¸ãƒƒã‚¯ï¼šã‚²ã‚¹ãƒˆä¸­ã«é–‹ã„ã¦ã„ãŸå›£ä½“ãŒã‚ã‚Œã°è¿½åŠ 
    if(syncTargetGroup && !currentUser.joinedGroups.includes(syncTargetGroup)) {
      currentUser.joinedGroups.push(syncTargetGroup);
      const g = allData.groups[syncTargetGroup];
      if(g) {
        if(!g.memberNames) g.memberNames = [];
        if(!g.memberNames.includes(currentUser.name)) g.memberNames.push(currentUser.name);
      }
      alert(`${syncTargetGroup} ã‚’ã‚ãªãŸã®ã‚¢ã‚«ã‚¦ãƒ³ãƒˆã«åŒæœŸã—ã¾ã—ãŸï¼`);
      syncTargetGroup = null;
    }
    
    await syncToCloud();
    renderPortal();
    showView('view-portal');
  }

  async function groupLoginAction(isOp) {
    const gn = isOp ? document.getElementById('al-n').value : document.getElementById('login-group-name').value;
    const gp = isOp ? document.getElementById('al-p').value : document.getElementById('login-group-pass').value;
    await syncFromCloud();
    const g = allData.groups[gn];
    if(g && (isOp ? g.oPass === gp : g.gPass === gp)) {
      currentGroup = g;
      if(currentUser && !currentUser.joinedGroups.includes(gn)) {
        currentUser.joinedGroups.push(gn);
        allData.globalUsers[currentUser.name].joinedGroups = currentUser.joinedGroups;
        if(!g.memberNames) g.memberNames = [];
        g.memberNames.push(currentUser.name);
        await syncToCloud();
      }
      renderCalendar();
      showView('view-calendar');
    } else alert("èªè¨¼ã‚¨ãƒ©ãƒ¼");
  }

  function renderCalendar() {
    const bar = document.getElementById('user-status-bar');
    bar.innerHTML = currentUser ? `ğŸ‘¤ ${currentUser.name} ã§åŒæœŸä¸­` : `ğŸ”“ ã‚²ã‚¹ãƒˆé–²è¦§ä¸­`;
    document.getElementById('guest-sync-btn').className = currentUser ? "hidden" : "";
    
    const year = displayDate.getFullYear(), month = displayDate.getMonth();
    document.getElementById('cal-month-display').innerText = `${year}å¹´ ${month + 1}æœˆ`;
    const grid = document.getElementById('cal-grid'); grid.innerHTML = "";
    const first = new Date(year, month, 1).getDay();
    const last = new Date(year, month + 1, 0).getDate();
    for(let i=0; i<first; i++) grid.innerHTML += `<div></div>`;
    for(let i=1; i<=last; i++) {
      const d = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
      const has = currentGroup.tasks.some(t => t.date === d);
      grid.innerHTML += `<div class="cal-day ${selectedDateStr===d?'selected':''}" onclick="selectDate('${d}')">${i}${has?'<div class="mark"></div>':''}</div>`;
    }
    renderTaskList();
  }

  function renderTaskList() {
    const list = document.getElementById('task-list'); list.innerHTML = "";
    let tasks = currentGroup.tasks.filter(t => selectedDateStr ? t.date === selectedDateStr : true);
    tasks.sort((a,b) => new Date(a.date) - new Date(b.date));
    tasks.forEach(t => {
      const isDone = JSON.parse(localStorage.getItem(`done_${currentUser?.name || 'guest'}`) || "[]").includes(String(t.id));
      list.innerHTML += `<div class="task ${isDone?'done':''}" onclick="toggleDone('${t.id}')">
        ${isDone?'<span class="check-mark">âœ“</span>':''}
        <small>${t.date}</small><br><b>${t.title}</b>
      </div>`;
    });
  }

  function renderPortal() {
    document.getElementById('portal-user-name').innerText = `ğŸ‘¤ ${currentUser.name} ã•ã‚“ã®äºˆå®š`;
    const list = document.getElementById('total-task-list'); list.innerHTML = "";
    let all = [];
    currentUser.joinedGroups.forEach(gn => { if(allData.groups[gn]) allData.groups[gn].tasks.forEach(t => all.push({...t, gn})); });
    all.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
      const isDone = JSON.parse(localStorage.getItem(`done_${currentUser.name}`) || "[]").includes(String(t.id));
      list.innerHTML += `<div class="task ${isDone?'done':''}" onclick="toggleDone('${t.id}')">
        <span class="group-tag">${t.gn}</span><br><b>${t.title}</b>
      </div>`;
    });
  }

  function selectDate(d) { selectedDateStr = d; document.getElementById('btn-show-all').classList.remove('hidden'); renderCalendar(); }
  function clearSelection() { selectedDateStr = null; document.getElementById('btn-show-all').classList.add('hidden'); renderCalendar(); }
  function changeMonth(n) { displayDate.setMonth(displayDate.getMonth() + n); renderCalendar(); }
  function showView(id) { document.querySelectorAll('body > div').forEach(v => v.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
  async function addTask() {
    const t = document.getElementById('t-title').value, d = document.getElementById('t-date').value;
    if(!t || !d) return;
    await syncFromCloud(); allData.groups[currentGroup.name].tasks.push({id: Date.now(), title: t, date: d});
    await syncToCloud(); renderCalendar();
  }
  function toggleDone(id) {
    if(!currentUser) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
    let l = JSON.parse(localStorage.getItem(`done_${currentUser.name}`) || "[]");
    l = l.includes(id) ? l.filter(i => i !== id) : [...l, id];
    localStorage.setItem(`done_${currentUser.name}`, JSON.stringify(l));
    if(!document.getElementById('view-portal').classList.contains('hidden')) renderPortal(); else renderCalendar();
  }
  syncFromCloud();
</script>
